<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Sign up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="page" class="site login-show">
      <div class="container">
        <div class="wrapper">
          <div class="login">
            <div class="content-heading">

                  <h2>Welcome <br />Back!</h2>
                  <p>Get nasdjkfNSIV JWENFJwinv sdnvjia</p>
                </div>
              </div>
            </div>
            <div class="content-form">
              <div class="y-style">
                <form action="">
                  <p>
                    <label for="">Email</label>
                    <input type="email" placeholder="Enter your email" />
                  </p>
                  <p>
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter password" />
                  </p>
                  <p class="check">
                    <label for="remember">Remember me</label>
                    <input type="checkbox" id="remember" />
                  </p>
                  <p class="forget"><a href="#">Forgot password?</a></p>
                  <p><button type="submit">Login</button></p>
                </form>
                <div class="afterform">
                  <p>Don't have an account</p>
                  <a href="#" class="t-signup">Register</a>
                </div>
              </div>
            </div>
          </div>
          <!--Login-->

          <div class="signup">
            <div class="content-heading">
              <div class="y-style">
                <div class="welcome">
                  <h2>Sign Up <br />Now</h2>
                  <p>
                    hah abvoaief uiarhvai wqrji <br />
                    wgfyu bhad eryv uheruiqe
                  </p>
                </div>
              </div>
            </div>
            <div class="content-form">
              <div class="y-style">
                <form action="">
                  <p>
                    <label for="">Name</label>
                    <input type="text" placeholder="Enter your name" />
                  </p>
                  <p>
                    <label for="">Email</label>
                    <input type="email" placeholder="Enter your email" />
                  </p>
                  <p>
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter password" />
                  </p>
                  <p class="check">
                    <input type="checkbox" id="terms" />
                    <label for="terms"
                      >I agree to all statements included in

                  <ul>
                    <li>
                      <a href="#" class="google"
                        ><i class="bx bxl-google-plus"></i
                      ></a>
                    </li>
                    <li>
                      <a href="#" class="facebook"
                        ><i class="bx bxl-facebook-circle"></i
                      ></a>
                    </li>
                  </ul>
                </div>
                <div class="afterform">
                  <p>Already have an account?</p>
                  <a href="#" class="t-login">Login here</a>
                </div>
              </div>
            </div>
          </div>
